	<script type="text/javascript">

		window.onload = function() {

		  	// 페이지 로드 후 실행할 코드
		  	var nickname = document.getElementById("nickname").value;
			var isLoginYN = document.getElementById("isLoginYN").value;

			// 로그인 여부
			if(isLoginYN == 'true'){
				const loginElement = document.getElementById("login");
				loginElement.style.display = "none";
				const signinElement = document.getElementById("signin");
				signinElement.style.display = "none";
				const logoutElement = document.getElementById("logout");
				logoutElement.style.display = "";
			}else{
				const loginElement = document.getElementById("login");
				loginElement.style.display = "";
				const signinElement = document.getElementById("signin");
				signinElement.style.display = "";
				const logoutElement = document.getElementById("logout");
				logoutElement.style.display = "none";
			}

			var menuLinks = document.querySelectorAll('#menu a');
			var content = document.querySelector('#content');

			for (var i = 0; i < menuLinks.length; i++) {
				menuLinks[i].addEventListener('click', function(event) {
					event.preventDefault();
					content.src = this.getAttribute('data-src');
				});
			}
		};

	// iframe의 height 속성을 조정하여 내용에 맞게 조절함
      function resizeIframe(obj) {
        obj.style.height = obj.contentWindow.document.body.scrollHeight + 'px';
      }

	</script>
